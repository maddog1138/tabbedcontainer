<!doctype html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/tabbedcontainer.css" />

    </head>
<body>
	<input id="tabs-input-1" type="radio" name="tab-group" checked="checked" />
	<input id="tabs-input-2" type="radio" name="tab-group" />
	<input id="tabs-input-3" type="radio" name="tab-group" />
	<input id="tabs-input-4" type="radio" name="tab-group" />
	<input id="tabs-input-5" type="radio" name="tab-group" />
	<!--the following is the main container for all the components of the tabbed panes-->
	<div id="tabs-container">
		<!--container for the interactive tabs-->
		<div id="tabs-container-tabs">
			<!--Tab 1 active by default-->
			<label id="tabs-label-1" for="tabs-input-1">About</label>
			<!--Tab 2 inactive by default-->
			<label id="tabs-label-2" for="tabs-input-2">Project</label>
			<label id="tabs-label-3" for="tabs-input-3">Tab 3</label>
			<label id="tabs-label-4" for="tabs-input-4">Tab 4</label>
			<label id="tabs-label-5" for="tabs-input-5">Tab 5</label>
		</div>
	    <!--container for main content-->
	    <div id="tabs-content">
			
	    	<!--Tab 1 content-->
	        <div id="tabs-content-1">
				<p>This is a sample project illustrating the use of css3 and html to create simple tabbed panes.</p>
				<p>The tabbed panes in this example are achieved with CSS and HTML.</p>


	        </div>
	        <!--Tab 2 content-->
	        <div id="tabs-content-2">
				<p>This is the second tab.  In this tab we will keep project content.</p>
	        </div>
	        <div id="tabs-content-3">
				<p>This is the third tab.</p>
	        </div>
	        <div id="tabs-content-4">
				<p>This is the fourth tab.</p>
	        </div>
	        <div id="tabs-content-5">
				<p>This is the fifth tab.</p>
	        </div>
	    </div>
	</div>
</body>
</html>
